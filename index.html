<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Washington State COVID-19 Interactive Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
    margin: 10px;
    font-size: 15px;
}

h3 {
    font-size: 16px;
}

p {
    margin: 10px;
}

#map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
}

.map-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.8);
    border-style: solid;
    border-width: 1px;
    border-color: rgba(0, 0, 0, 0.2);
    margin-left: 20px;
    font-family: Arial, sans-serif;
    overflow: auto;
    border-radius: 3px;
}

#features {
    top: 0;
    height: 100px;
    margin-top: 20px;
    width: 250px;
}

#legend {
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 18px;
    height: 210px;
    margin-bottom: 40px;
    width: 150px;
}

.legend-key {
    display: inline-block;
    border-radius: 20%;
    width: 10px;
    height: 10px;
    margin-right: 5px;
}

    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>Washington COVID-19 Cases</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidHdpY2tzMTIiLCJhIjoiY21oY3Q4N3B5MDZ2ajJqcHJ1a2J2MDJndCJ9._kVEEl26EulxbWBVv52oMQ';

const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/dark-v11', // style URL
        zoom: 6, // starting zoom
        center: [-120.5, 47.5] // starting center
    }
);

async function geojsonFetch() { 
    let response = await fetch('assets/wa-covid-data-102521.geojson');
let stateData = await response.json();

map.on('load', function loadingData() {
    map.addSource('waData', {
    type: 'geojson',
    data: stateData
});

map.addLayer({
    'id': 'waData-layer',
    'type': 'fill',
    'source': 'waData',
    'paint': {
        'fill-color': [
            'step',
            ['get', 'casePer10k'],
            '#deebf7',   // stop_output_0
            199,          // stop_input_0
            '#c6dbef',   // stop_output_1
            399,          // stop_input_1
            '#9ecae1',   // stop_output_2
            699,          // stop_input_2
            '#6baed6',   // stop_output_3
            999,         // stop_input_3
            '#4292c6',   // stop_output_4
            1299,         // stop_input_4
            '#2171b5',   // stop_output_5
            1599,         // stop_input_5
            '#08519c',   // stop_output_6
            1800,        // stop_input_6
            "#08306b"    // stop_output_7
        ],
        'fill-outline-color': '#BBBBBB',
        'fill-opacity': 0.7,
    }
});
});

const layers = [
    '0-199',
    '200-399',
    '400-699',
    '700-999',
    '1000-1299',
    '1300-1599',
    '1600-1800+'
];

const colors = [
    '#deebf7',
    '#c6dbef', 
    '#9ecae1', 
    '#6baed6',
    '#4292c6',
    '#2171b5', 
    '#08519c',  
    "#08306b" 
];

const legend = document.getElementById('legend');
legend.innerHTML = "<b>COVID-19 Cases per 10,000 Residents</b><br><br>";

layers.forEach((layer, i) => {
    const color = colors[i];
    const item = document.createElement('div');
    const key = document.createElement('span');
    key.className = 'legend-key';
    key.style.backgroundColor = color;

    const value = document.createElement('span');
    value.innerHTML = `${layer}`;
    item.appendChild(key);
    item.appendChild(value);
    legend.appendChild(item);
});

map.on('mousemove', ({point}) => {
    const state = map.queryRenderedFeatures(point, {
        layers: ['waData-layer']
    });
    document.getElementById('text-description').innerHTML = state.length ?
        `<h3>${state[0].properties.name}</h3><p><strong><em>${state[0].properties.casePer10k}</strong> cases per 10,000 people</em></p>` :
        `<p>Hover over a county!</p>`;
});

}

geojsonFetch();

    </script>

</body>

</html>
